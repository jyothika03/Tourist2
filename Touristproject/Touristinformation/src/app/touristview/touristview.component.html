

<div class="container-fluid">
<h2 class="text-success">Tourist Data</h2>
<table class="table table-hover table-bordered">
    <thead class="bg-success">
        <tr>
            <th>ID</th>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Gender</th>
            <th>Age</th>
            <th>FromPlace</th>
            <th>NumberofDays</th>
        </tr>
    </thead>
    <tbody>
        <tr class="bg-info" *ngFor="let tourist of touristData">
            <td>{{tourist.id}}</td>
            <td>{{tourist.firstName}}</td>
            <td>{{tourist.lastName}}</td>
            <td>{{tourist.gender}}</td>
            <td>{{tourist.age}}</td>
            <td>{{tourist.fromPlace}}</td>
            <td>{{tourist.noOfDays}}</td>
        </tr>
    </tbody>
</table>
</div>
